<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope,$rootScope) {
    $scope.UserName = "John";
    $scope.Password = "Doe";
$scope.login=true;
$rootScope.home=false;

$scope.login= function(){
	if($scope.UserName == "admin" && $scope.Password == "1234" ) {
		$scope.login=false;
		$rootScope.home=true;
		$rootScope.message ="Welcome to my Home Page";
	}
}
});
app.controller('myCtrl1', function($scope,$rootScope) {
    $scope.logout=function(){
 	$rootScope.login=true;
                   $scope.home=false;
}
});
</script>
</head>
<body ng-app="myApp" >
<div ng-controller="myCtrl" ng-show="login">
UserName: <input type="text" ng-model="UserName"><br>
Password: <input type="text" ng-model="Password"><br>
<br>
<button ng-click="login()"> Login</button>
</div>
<div ng-controller="myCtrl1" ng-show="home">
<button ng-click="logout()"> Logout</button>
{{message}}
</div>
</body>
</html>
